{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'auth.css'  %}" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <title>Signup</title>
  </head>
  <body onload='document.form1.password.focus()'>
    <div id="wrapper2">
      <div class="main-content">
        <div class="header">
          <h1>FAO</h1>
          <!-- or LOGo -->
          <p>Sign up to see photos and videos from your friends.</p>
          <br />
        </div>
        <div>
          <style>
            h5{
              color: red;
              margin-bottom:27px;
            }
          </style>
          <h5 id="message-div"></h5>
          {% for message in messages %}
          <h5>{{message}}</h5>
           {% endfor %}
        </div>

        <form  method="POST" name="form1" onsubmit ="return verifyPassword()">
          {% csrf_token %}
        <div class="l_part">
          <input
            type="email"
            id="email"
            name="email"
            class="input"
            placeholder="Email"
          />
          <input
            type="text"
            id="username"
            name="username"
            class="input"
            placeholder="username"
          />
          <input
            type="password"
            id="password"
            name="password"
            class="input"
            placeholder="Password"
          />
          <input
            type="password"
            id="password2"
            name="password2"
            class="input"
            placeholder="Confirm Password"
          />
          <br />
          <br />
          <button type="submit" class="btn">Signup</button>
          <!-- <button type="submit" value="Sign up" class="btn" /> -->
        </div>
      </div>
      <div class="sub-content">
        <p class="s-part">Have an account? <a href="./signin">Log in</a></p>
        </form>
      </div>
    </div>


     <script>
          
             function verifyPassword() {  
               var pw = document.getElementById("password").value;
               var pw2 = document.getElementById("password2").value;
               
              var re =  /^[A-Za-z]\w{7,14}$/;
          
          if(!pw.match(re)){           
            
            document.getElementById("message-div").innerHTML = "**Password must have 7 to 15 characters which contain only characters, numeric digits, underscore and first character must be a letter**";
             return false;
         }
         else if(pw!=pw2){
          document.getElementById("message-div").innerHTML = "**Password does not match!!!**";
             return false;
         }
         else{
          return true;
         }
}  

     </script> 

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
